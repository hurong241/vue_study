<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p7:模板语法</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>

<body>
<!-- 准备好一个容器：模板-->
<div id="demo">
    <h5>
        my name is {{name.toUpperCase()}},<br/>
        age:{{20 + 21}}<br/>
        现在时间:{{Date.now()}}<br/>
        <a v-bind:href="url" v-bind:title="title" target="_blank">{{url}}</a><br/>
        <a :href="url.toUpperCase()" :title="title" target="_blank">v-bind可以简写为:形式</a><br/>
        我喜欢用{{baidu.url}}<br/>
    </h5>
</div>
<script type="text/javascript">
    //创建vue实例
    const x = new Vue({
        el: '#demo',//用于指定为哪个容器服务，如果用class选择器不能同时接管多个相同的，只会接管第一个
        data: {//数据
            name: 'hurong',
            url: 'http://www.hu-rong.com',
            title: '个人主页',
            baidu:{
                url:'http://www.baidu.com'
            }
        }
    });

</script>
</body>
</html>
